buildscript {
    ext.kotlin_version = '1.9.0'
    repositories {
        google() // Add this to allow resolving Google Services dependencies
        mavenCentral() // Add this to include central repositories
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:7.0.4'
        // Add this line if it's missing
        classpath 'com.google.gms:google-services:4.4.2' // Make sure the version is correct
    }
}
allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}


